<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>dvms</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/swiper-icons.css">
    <link rel="stylesheet" href="../assets/css/Features-Large-Icons-icons.css">
    <link rel="stylesheet" href="../assets/css/menu_new.css">
    <link rel="stylesheet" href="../assets/css/Simple-Slider-swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="../assets/css/styles_menu.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/Testimonials-images.css">
    <link rel="stylesheet" href="../assets/css/top.css">
    <link rel="stylesheet" href="../assets/css/viewport.css">
</head>

<body>
    <div>
        <div class="container container-fluid">
            <div class="text-center">
                <p class="font-size-32"><span style="color: rgb(0, 0, 0); background-color: transparent;">DVMsどうぶつ医療センター横浜　求人エントリーフォーム</span></p>
            </div>
            <div style="position: relative;">
                <div class="row font-type-meiryo">
                    <div class="col col-1"></div>
                    <div class="col">
                        <form id="inputForm">
                            <div class="row text-center form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">お名前</span></label><label class="form-label font-size-16 form-label-1">(※必須)</label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control font-size-16 form-input-1" type="text" required=""></div>
                            </div>
                            <div class="row form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">フリガナ</span></label><label class="form-label font-size-16 form-label-1">(※必須)</label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control font-size-16 form-input-1" type="text" required=""></div>
                            </div>
                            <div class="row form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">生年月日</span></label><label class="form-label font-size-16 form-label-1">(※必須)</label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10" style="height: 38px;">
                                    <div class="row" style="height: 38px;margin: 0px;padding: 0px;width: 100%;">
                                        <div class="col d-md-flex align-items-md-center" style="height: 38px;width: 30%;padding: 0px;"><input class="form-control font-size-16 form-input-1" type="text" required="" minlength="4" maxlength="4" pattern="\d{4}"></div>
                                        <div class="col-xl-2" style="height: 38px;width: 8%;padding: 0px;"><label class="col-form-label col-1 font-size-16" style="width: 100%;"><span style="color: rgb(0, 0, 0); background-color: transparent;">年</span></label></div>
                                        <div class="col d-md-flex align-items-md-center" style="height: 38px;width: 30%;padding: 0px;"><input class="form-control font-size-16 form-input-1" type="text" required="" minlength="2" maxlength="2" pattern="\d{2}"></div>
                                        <div class="col-xl-1" style="height: 38px;width: 10%;padding: 0px;"><label class="col-form-label font-size-16" style="width: 100%;"><span style="color: rgb(0, 0, 0);">月</span></label></div>
                                        <div class="col d-md-flex align-items-md-center" style="height: 38px;width: 28%;padding: 0px;"><input class="form-control font-size-16 form-input-1" type="text" minlength="2" maxlength="2" required="" pattern="\d{2}"></div>
                                        <div class="col" style="height: 38px;padding: 0px;"><label class="col-form-label font-size-16" style="width: 100%;"><span style="color: rgb(0, 0, 0); background-color: transparent;">日</span></label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">生年月日</span></label><label class="form-label font-size-16 form-label-1">(※必須)</label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10" style="height: 38px;">
                                    <div class="row" style="height: 38px;margin: 0px;padding: 0px;width: 100%;">
                                        <div class="col align-self-center" style="height: 38px;padding: 0px;max-width: 72px;">
                                            <div class="form-check d-md-flex d-xl-flex align-items-md-start align-items-xl-center" style="height: 100%;padding-top: 0;max-width: 100%;"><input class="form-check-input" type="radio" id="formCheck-4" style="height: 18px;width: 18px;margin-top: 0;" name="gender" required=""><label class="form-check-label font-size-16" for="formCheck-4" style="padding-left: 4px;">男性</label></div>
                                        </div>
                                        <div class="col" style="height: 38px;padding: 0px;max-width: 72px;">
                                            <div class="form-check d-xl-flex align-items-xl-center" style="height: 100%;max-width: 100%;"><input class="form-check-input" type="radio" id="formCheck-5" style="height: 18px;width: 18px;margin-top: 0;" name="gender" required=""><label class="form-check-label font-size-16" for="formCheck-5" style="padding-left: 4px;">女性</label></div>
                                        </div>
                                        <div class="col" style="height: 38px;padding: 0px;max-width: 80px;">
                                            <div class="form-check d-xl-flex align-items-xl-center" style="height: 100%;max-width: 100%;"><input class="form-check-input" type="radio" id="formCheck-6" style="height: 18px;width: 18px;margin-top: 0;" name="gender" required=""><label class="form-check-label font-size-16" for="formCheck-6" style="padding-left: 4px;">無回答</label></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">電話番号</span></label><label class="form-label font-size-16 form-label-1">(※必須)</label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control font-size-16 form-input-1" type="text" required=""></div>
                            </div>
                            <div class="row form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">E-mail</span></label><label class="form-label font-size-16 form-label-1">(※必須)</label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control font-size-16 form-input-1" type="text" required=""></div>
                            </div>
                            <div class="row form-row-1">
                                <div class="col text-start align-self-center col-2 col-sm-4 col-md-3 col-lg-2"><label class="col-form-label font-size-16 form-label-style"><span style="color: rgb(0, 0, 0); background-color: transparent;">その他ご質問</span></label></div>
                                <div class="col align-self-center col-sm-8 col-md-9 col-lg-10"><textarea class="form-control font-size-16 form-input-1" style="width: 100%;"></textarea></div>
                            </div>
                        </form>
                    </div>
                    <div class="col col-1"></div>
                </div>
            </div>
            <div class="space-2x"></div>
            <div style="padding-bottom: 16px;">
                <p class="font-size-24 font-type-meiryo">個人情報のお取り扱いについての同意</p>
                <p class="font-size-16 font-type-meiryo">本フォームからお客様が記入・登録された個人情報は、内容確認・電子メール送信・電話連絡などの目的で利用・保管します。</p>
                <div style="position: relative;">
                    <p class="font-size-16 font-type-meiryo" style="display: inline;">個人情報の取扱いに同意の上、送信してください</p>
                    <div class="text-center justify-content-center align-items-center" id="checkbox" style="display: inline-block;padding-left: 16px;padding-bottom: 0;" type="checkbox"><input class="align-items-center" type="checkbox" id="chboxSend" style="width: 20px;height: 20px;"></div>
                </div>
            </div>
            <div class="text-center" style="padding-top: 32px;padding-bottom: 32px;"><button class="btn btn-outline-primary active font-size-24" id="btnSend" type="submit" style="width: 300px;height: 80px;" form="inputForm">送信する</button></div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/Simple-Slider-swiper-bundle.min.js"></script>
    <script src="../assets/js/Simple-Slider.js"></script>
</body>

</html>
