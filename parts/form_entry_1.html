<body>
    <div class="container-fluid overflow-hidden">
        <div class="col" style="max-width: 1200px;margin: 0 auto;overflow-x: hidden;">
            <div class="row">
                <div class="col">
                    <p class="fs-0005"><span style="color: rgb(0, 0, 0);background-color: transparent;">DVMsどうぶつ医療センター横浜　求人エントリーフォーム</span></p>
                </div>
            </div>
            <div class="row font-type-meiryo">
                <div class="col-1"></div>
                <div class="col">
                    <form id="inputForm">
                        <div class="row text-center d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">お名前</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 align-self-center col-sm-8"><input class="form-control form-control form-input-1" type="text" placeholder="漢字姓" required=""></div>
                            <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 align-self-center col-sm-8 margin-top-5-sp"><input class="form-control form-control form-input-1" type="text" placeholder="漢字名" required=""></div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">フリガナ</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 align-self-center col-sm-8"><input class="form-control form-control form-input-1" type="text" placeholder="カナ姓　全角" required=""></div>
                            <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 align-self-center col-sm-8 margin-top-5-sp"><input class="form-control form-control form-input-1" type="text" placeholder="カナ名　全角" required=""></div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">生年月日</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 align-self-center">
                                <div class="row">
                                    <div class="col-6 col-sm-3 d-md-flex align-items-md-center" style="padding-bottom: 8px;padding-right: 6px;"><input class="form-control form-control form-input-1" type="text" required="" minlength="4" maxlength="4" pattern="\d{4}" placeholder="半角数字"></div>
                                    <div class="col-6 col-sm-1 col-lg-1 d-sm-flex align-items-sm-end" style="padding-bottom: 8px;padding-left: 0px;"><label class="col-form-label d-sm-flex align-items-sm-end col-form-label col-1 font-size-16" style="width: 100%;"><span style="color: rgb(0, 0, 0);background-color: transparent;">年</span></label></div>
                                    <div class="col-6 col-sm-3 d-md-flex align-items-md-center" style="padding-bottom: 8px;padding-right: 6px;"><input class="form-control form-control form-input-1" type="text" required="" minlength="2" maxlength="2" pattern="\d{2}" placeholder="半角数字"></div>
                                    <div class="col-6 col-sm-1 col-lg-1 d-sm-flex align-items-sm-end" style="padding-bottom: 8px;padding-left: 0px;"><label class="col-form-label d-sm-flex align-items-sm-end col-form-label col-1 font-size-16" style="width: 100%;"><span style="color: rgb(0, 0, 0);background-color: transparent;">月</span></label></div>
                                    <div class="col-6 col-sm-3 d-md-flex align-items-md-center" style="padding-bottom: 8px;padding-right: 6px;"><input class="form-control form-control form-input-1" type="text" required="" minlength="2" maxlength="2" pattern="\d{2}" placeholder="半角数字"></div>
                                    <div class="col-6 col-sm-1 col-lg-1 d-sm-flex align-items-sm-end" style="padding-bottom: 8px;padding-left: 0px;"><label class="col-form-label d-sm-flex align-items-sm-end col-form-label col-1 font-size-16" style="width: 100%;"><span style="color: rgb(0, 0, 0);background-color: transparent;">日</span></label></div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);">性別</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 align-self-center col-sm-8 col-md-9 col-lg-10">
                                <div class="row d-sm-flex">
                                    <div class="col-6 col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2 d-sm-flex align-self-center align-items-sm-end col-4">
                                        <div class="d-md-flex d-xl-flex align-items-md-start align-items-xl-center form-check" style="height: 100%;padding-top: 0;max-width: 100%;"><input type="radio" class="form-check-input" id="formCheck-4" style="height: 18px;width: 18px;margin-top: 0;" name="gender" required=""><label class="form-label form-check-label font-size-16" for="formCheck-4" style="padding-left: 4px;">男性</label></div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2 d-sm-flex align-items-sm-end col-4">
                                        <div class="d-xl-flex align-items-xl-center form-check" style="height: 100%;max-width: 100%;"><input type="radio" class="form-check-input" id="formCheck-5" style="height: 18px;width: 18px;margin-top: 0;" name="gender" required=""><label class="form-label form-check-label font-size-16" for="formCheck-5" style="padding-left: 4px;">女性</label></div>
                                    </div>
                                    <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3 d-sm-flex align-items-sm-end col-5">
                                        <div class="d-xl-flex align-items-xl-center form-check" style="height: 100%;max-width: 100%;"><input type="radio" class="form-check-input" id="formCheck-6" style="height: 18px;width: 18px;margin-top: 0;" name="gender" required=""><label class="form-label form-check-label font-size-16" for="formCheck-6" style="padding-left: 4px;">無回答</label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">電話番号</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control form-control form-input-1" type="text" required="" placeholder="半角数字
                                "></div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">E-mail</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control form-control form-input-1" type="text" required=""></div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="form-label form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">E-mail確認用</span></label><label class="form-label form-label form-label-1">(※必須)</label></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 align-self-center col-sm-8 col-md-9 col-lg-10"><input class="form-control form-control form-input-1" type="text" required=""></div>
                        </div>
                        <div class="row d-flex form-row-1" style="height: 100%;">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 text-start align-self-center" style="padding-top: 6px;"><label class="col-form-label col-form-label form-label-style"><span style="color: rgb(0, 0, 0);background-color: transparent;">その他ご質問</span></label></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 align-self-center col-sm-8 col-md-9 col-lg-10"><textarea class="form-control form-control form-input-1" style="width: 100%;"></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="space-2x"></div>
            <div class="row">
                <div class="col">
                    <p class="fs-0004 font-type-meiryo">個人情報のお取り扱いについての同意</p>
                    <p class="font-type-meiryo">本フォームからお客様が記入・登録された個人情報は、内容確認・電子メール送信・電話連絡などの目的で利用・保管します。</p>
                    <p class="font-size-16 font-type-meiryo"> 個人情報の取扱いに同意の上、送信してください</p>
                    <div style="position: relative;">
                        <p class="font-size-16 font-type-meiryo" style="display: inline;"> 送信後、確認メールが届きます</p>
                        <div class="text-center justify-content-center align-items-center" id="checkbox" style="display: inline-block;padding-left: 16px;padding-bottom: 0;" type="checkbox"><input class="align-items-center" type="checkbox" id="chboxSend" style="width: 20px;height: 20px;"></div>
                    </div>
                </div>
            </div>
            <div class="row d-sm-flex justify-content-sm-center">
                <div class="col text-center col-xs-11">
                    <div class="space-2x"></div><button class="btn btn-outline-primary active font-size-24" id="btnSend" type="submit" style="width: 300px;height: 80px;" form="inputForm">送信する</button>
                    <div class="space-2x"></div>
                </div>
            </div>
